<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient Dashboard - MediAssist</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary:#1d4ed8;   /* bright blue */
      --secondary:#3b82f6; /* accent */
      --danger:#ef4444;
      --muted:#475569;
      --bg:#f9fbff;        /* full page background */
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:#0f172a;margin:0}
    .app-container{display:flex;min-height:100vh}
    
    /* Sidebar */
    .sidebar{
      width:260px;
      background:linear-gradient(180deg,#e0f2fe,#ffffff 70%);
      box-shadow:0 4px 20px rgba(2,6,23,.08);
      padding:1.5rem;
    }
    .brand{display:flex;align-items:center;gap:.75rem;text-decoration:none;color:var(--primary);font-weight:700}
    .brand-logo{width:42px;height:42px;background:var(--primary);color:white;border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:1rem}
    .nav-menu{list-style:none;padding:0;margin-top:1.5rem}
    .nav-link{display:flex;align-items:center;gap:.75rem;padding:.7rem 1rem;border-radius:.7rem;color:#1e293b;text-decoration:none;margin-bottom:.4rem;font-weight:500;transition:.2s}
    .nav-link.active, .nav-link:hover{background:#dbeafe;color:var(--primary);font-weight:600}
    
    /* Main */
    .main-content{flex:1;overflow:auto;background:var(--bg)}
    .top-bar{
      background:var(--card);
      padding:1rem 1.5rem;
      display:flex;justify-content:space-between;align-items:center;
      box-shadow:0 1px 3px rgba(2,6,23,.08);
      position:sticky;top:0;z-index:30;
    }
    .search-input{width:100%;padding:.6rem 1rem;border:1px solid #bfdbfe;border-radius:.7rem;outline:none}
    .search-input:focus{border-color:var(--primary);box-shadow:0 0 0 2px #93c5fd}
    
    /* Dashboard */
    .dashboard-content{padding:2rem}
    .dashboard-header{margin-bottom:1.25rem}
    .dashboard-title{font-size:1.6rem;font-weight:700;color:var(--primary)}
    .dashboard-subtitle{color:var(--muted)}
    
    /* Cards */
    .data-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1rem}
    .data-card{
      background:var(--card);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(2,6,23,.06);
      transition:.2s;
    }
    .data-card:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(2,6,23,.1)}
    .data-card-header{padding:1rem;border-bottom:1px solid #eef2f6;display:flex;justify-content:space-between;align-items:center}
    .data-card-body{padding:1rem}
    
    /* Badges */
    .status-badge{padding:.25rem .6rem;border-radius:999px;font-weight:600;font-size:.8rem}
    .status-available{background:#dcfce7;color:#166534}
    .status-full{background:#fee2e2;color:#991b1b}
    
    /* Buttons */
    .btn{padding:.55rem 1rem;border-radius:.6rem;border:none;background:var(--primary);color:white;font-weight:600;cursor:pointer;transition:.2s}
    .btn:hover{background:#1e40af}
    .btn-outline{background:transparent;border:1px solid #cbd5e1;color:#1e293b;padding:.5rem .9rem;border-radius:.6rem;transition:.2s}
    .btn-outline:hover{border-color:var(--primary);color:var(--primary)}
    
    /* Avatar */
    .avatar{width:44px;height:44px;border-radius:999px;background:var(--secondary);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700}
    
    @media (max-width:900px){
      .sidebar{display:none}
      .app-container{flex-direction:column}
      .top-bar{position:relative}
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a class="brand" href="#">
          <div class="brand-logo">MA</div>
          <div>MediAssist</div>
        </a>
        <p style="color:var(--muted);margin-top:.5rem;font-size:.9rem">Patient dashboard</p>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="#" class="nav-link active" onclick="showHospitals(); return false;"><i class="fas fa-hospital"></i> Hospitals</a></li>
          <li><a href="#" class="nav-link" onclick="showDoctors(); return false;"><i class="fas fa-user-md"></i> Doctors</a></li>
          <li><a href="#" class="nav-link" onclick="showAppointments(); return false;"><i class="fas fa-calendar-check"></i> Appointments</a></li>
          <li><a href="#" class="nav-link" onclick="showEmergency(); return false;"><i class="fas fa-ambulance"></i> Emergency</a></li>
          <li><a href="#" class="nav-link" onclick="showProfile(); return false;"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="#" class="nav-link" onclick="showSettings(); return false;"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <header class="top-bar">
        <div style="flex:1;max-width:720px">
          <input id="globalSearch" class="search-input" placeholder="Search hospitals, doctors, locations..." oninput="applyFilter()" />
        </div>
        <div style="display:flex;align-items:center;gap:1rem">
          <button class="btn-outline" onclick="showNotifications()"><i class="fas fa-bell"></i> <span id="notifCount" style="margin-left:.4rem;color:var(--muted)">0</span></button>
          <div style="position:relative">
            <div onclick="toggleUserMenu()" style="display:flex;align-items:center;gap:.6rem;cursor:pointer">
              <div id="userAvatar" class="avatar">P</div>
              <div style="text-align:left">
                <div id="userName" style="font-weight:700">Patient</div>
                <div style="font-size:.85rem;color:var(--muted)" id="userEmail">you@example.com</div>
              </div>
            </div>
            <div id="userDropdown" style="display:none;position:absolute;right:0;top:56px;background:var(--card);box-shadow:0 6px 20px rgba(2,6,23,.08);border-radius:8px;overflow:hidden">
              <a href="#" class="card-list-item" onclick="showProfile(); return false;">Profile</a>
              <a href="#" class="card-list-item" onclick="showSettings(); return false;">Settings</a>
              <a href="#" class="card-list-item" onclick="logout(); return false;" style="color:var(--danger)">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <section class="dashboard-content" id="contentArea"></section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/patient-dashboard.js"></script>
</body>
</html>
